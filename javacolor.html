<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #mydiv{ 
        width: 900px;
        height: 700px;
        padding: 30px;
        margin: 30px;
        border-radius: 30px;
        text-shadow: 2px 3px rgb(15, 15, 15);
        display: grid;
        grid-template-areas: 
        'div1  div2  div3 '

        'div4  div5  div6'

        'div7  div8  div9';

    }
</style>
</head>
<body style="padding: 100px;">
    <button onclick="change()">Change colours</button>
    <div id="mydiv" >
     <div id="div1" style=" border-radius: 20px; padding: 10px;
     margin: 20px;">
    </div>
    <div id="div2" style=" border-radius: 20px;padding: 10px;
    margin: 20px;" >
    </div>
    <div id="div3" style=" border-radius: 20px;padding: 10px;
    margin: 20px;"><br>
    </div>
    <div id="div4" style=" border-radius: 20px;padding: 10px;
    margin: 20px;">
    </div>
    <div id="div5" style=" border-radius: 20px;padding: 10px;
    margin: 20px;">
    </div>
    <div id="div6" style=" border-radius: 20px;padding: 10px;

    <div id="div7" style=" border-radius: 20px;padding: 10px;
    margin: 20px;">
    </div>
    <div id="div8" style=" border-radius: 20px;padding: 10px;
    margin: 20px;">
    </div>
    <div id="div9" style=" border-radius: 20px;padding: 10px;
    margin: 20px;">
    </div>
    <br>
    <br>
    
<script>
    function change(){
    var r1 = Math.floor(Math.random()*255);
    var g1 = Math.floor(Math.random()*255);
    var b1 = Math.floor(Math.random()*255);
    var col1 = "rgb(" + r1 + "," + g1 + "," + b1 + ")"
     document.getElementById("div1").style.background= col1
   
     var r2 = Math.floor(Math.random()*255);
    var g2 = Math.floor(Math.random()*255);
    var b2 = Math.floor(Math.random()*255);
    var col2 = "rgb(" + r2 + "," + g2 + "," + b2 + ")"
     document.getElementById("div2").style.background= col2
    
     var r3 = Math.floor(Math.random()*255);
    var g3 = Math.floor(Math.random()*255);
    var b3 = Math.floor(Math.random()*255);
    var col3 = "rgb(" + r3 + "," + g3 + "," + b3 + ")"
    
    document.getElementById("div3").style.background= col3
    var r4 = Math.floor(Math.random()*255);
    var g4 = Math.floor(Math.random()*255);
    var b4 = Math.floor(Math.random()*255);
    var col4 = "rgb(" + r4+ "," + g4 + "," + b4 + ")"
    
    document.getElementById("div4").style.background= col4
    var r5 = Math.floor(Math.random()*255);
    var g5 = Math.floor(Math.random()*255);
    var b5 = Math.floor(Math.random()*255);
    var col5 = "rgb(" + r5 + "," + g5 + "," + b5 + ")"
    
    document.getElementById("div5").style.background= col5
    var r6 = Math.floor(Math.random()*255);
    var g6 = Math.floor(Math.random()*255);
    var b6 = Math.floor(Math.random()*255);
    var col6= "rgb(" + r6 + "," + g6 + "," + b6 + ")"
    
    document.getElementById("div6").style.background= col6
    var r7 = Math.floor(Math.random()*255);
    var g7 = Math.floor(Math.random()*255);
    var b7 = Math.floor(Math.random()*255);
    var col7 = "rgb(" + r7 + "," + g7 + "," + b7 + ")"
    
    document.getElementById("div7").style.background= col7
    var r8 = Math.floor(Math.random()*255);
    var g8 = Math.floor(Math.random()*255);
    var b8 = Math.floor(Math.random()*255);
    var col8 = "rgb(" + r8 + "," + g8+ "," + b8 + ")"
    
    document.getElementById("div8").style.background= col8

    var b9 = Math.floor(Math.random()*255);
    var col9 = "rgb(" + r9 + "," + g9 + "," + b9 + ")"
    
    document.getElementById("div9").style.background= col9
}
    </script>

        
    </div>
</body>
</html>
